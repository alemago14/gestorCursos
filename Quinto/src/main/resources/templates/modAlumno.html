<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>QuntoCursos</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">QuintoCursos</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/cursos">Cursos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/alumnos/nuevo">Alumnos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/profesores">Profesores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/consultas">Consultas</a>
      </li>
    </ul>
    
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div th:if="${exito!=null}" class="card text-white bg-success mb-3" >
		<div class="card-body">
			<h5 class="card-title">Exito</h5>
			<p class="card-text" th:text="${exito}"></p>
		</div>
	</div>
	
	<div th:if="${error!=null}" class="card text-white bg-danger mb-3" >
		<div class="card-body">
			<h5 class="card-title">Error</h5>
			<p class="card-text" th:text="${error}"></p>
		</div>
	</div>
<div>
<form action=/alumnos/registro method="post" enctype="multipart/form-data">
<input hidden th:value="${alumno.id}" name="id">
  <div class="form-group">
    <label for="exampleInputEmail1">Nombre</label>
    <input type="text" class="form-control" th:value="${alumno.nombre}" id="exampleInputEmail1" aria-describedby="emailHelp" name="nombre">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Correo</label>
    <input type="text" class="form-control" th:value="${alumno.mail}" id="exampleInputEmail1" aria-describedby="emailHelp" name="mail">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Contrase√±a</label>
    <input type="password" class="form-control" th:value="${alumno.clave}" id="exampleInputEmail1" aria-describedby="emailHelp" name="clave">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Edad</label>
    <input type="text" class="form-control" th:value="${alumno.edad}" id="exampleInputEmail1" aria-describedby="emailHelp" name="edad">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Fecha de Nacimiento</label>
    <input type="date" class="form-control" th:value="${alumno.fechaNacimiento}"id="exampleInputEmail1" aria-describedby="emailHelp" name="fechaNac">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Cuentanos un poco sobre ti</label>
    <input type="text" class="form-control" th:value="${alumno.historia}" id="exampleInputEmail1" aria-describedby="emailHelp" name="historia">
  </div>
  <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
</div>
</body>
</html>
