<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head"></head>
<body>
		<header th:replace="plantilla/template :: header"></header>

<div th:if="${exito!=null}" class="card text-white bg-success mb-3" >
		<div class="card-body">
			<h5 class="card-title">Exito</h5>
			<p class="card-text" th:text="${exito}"></p>
		</div>
	</div>
	
	<div th:if="${error!=null}" class="card text-white bg-danger mb-3" >
		<div class="card-body">
			<h5 class="card-title">Error</h5>
			<p class="card-text" th:text="${error}"></p>
		</div>
	</div>
<div>
<form action=/alumnos/registro method="post" enctype="multipart/form-data">
<input hidden th:value="${alumno.id}" name="id">
  <div class="form-group">
    <label for="exampleInputEmail1">Nombre</label>
    <input type="text" class="form-control" th:value="${alumno.nombre}" id="exampleInputEmail1" aria-describedby="emailHelp" name="nombre">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Correo</label>
    <input type="text" class="form-control" th:value="${alumno.mail}" id="exampleInputEmail1" aria-describedby="emailHelp" name="mail">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Contrase√±a</label>
    <input type="password" class="form-control" th:value="${alumno.clave}" id="exampleInputEmail1" aria-describedby="emailHelp" name="clave">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Edad</label>
    <input type="text" class="form-control" th:value="${alumno.edad}" id="exampleInputEmail1" aria-describedby="emailHelp" name="edad">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Fecha de Nacimiento</label>
    <input type="date" class="form-control" th:value="${alumno.fechaNacimiento}"id="exampleInputEmail1" aria-describedby="emailHelp" name="fechaNac">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Cuentanos un poco sobre ti</label>
    <input type="text" class="form-control" th:value="${alumno.historia}" id="exampleInputEmail1" aria-describedby="emailHelp" name="historia">
  </div>
  <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
</div>
<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
