<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>QuntoCursos</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">QuintoCursos</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/curso/listar">Cursos <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/profesor/listar">Profesores <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/alumnos/listar">Alumnos <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/alumnos/consultas">Consultas</a>
      </li>
    </ul>
  </div>
</nav>
	<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Profesor</th>
      <th scope="col">Cursos</th>
      <th scope="col">Contacto</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody  th:each="profesor : ${profesores}">
    <tr>
      <td th:text="${profesor.nombre + ' ' + profesor.apellido}"></td>
      <td>
      <ul>
  <li th:each="curso : ${profesor.cursos}" th:text="${curso.nombre}"></li>
</ul>
      </td>
      <td th:text="${profesor.mail}"></td>
      <td>
      	<a th:href="@{/profesor/mod/__${profesor.id}__}"><i class="fa fa-book"></i></a>
      	<a th:href="@{/profesor/borrar/__${profesor.id}__}"><i class="fa fa-ban"></i></a>
      	<a th:href="@{/profesor/sumarCurso/__${profesor.id}__}"><i class="fa fa-plus-square" aria-hidden="true"></i></a>
      	<a th:href="@{/profesor/restarCurso/__${profesor.id}__}"><i class="fa fa-minus-square" aria-hidden="true"></i></a>
      </td>
    </tr>
  </tbody>
</table>
<div>
	<a th:href="@{/profesor/}"><button>Nuevo Profesor</button></a>
</div>
</body>
</html>
