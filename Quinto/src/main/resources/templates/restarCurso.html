<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head"></head>
<body>
<header th:replace="plantilla/template :: header"></header>
<div>
<form action=/profesor/restar method="post" enctype="multipart/form-data">
<input hidden th:value="${profesor.id}" name="idProfesor">
    <div class="form-group">
    <label for="exampleFormControlSelect1">Profesor</label>
    <select class="form-control" id="exampleFormControlSelect1" name="idCurso">
      <option th:each="curso : ${profesor.cursos}" th:value="${curso.id}" th:text="${curso.nombre}"></option>
    </select>
    </div>
    <button type="submit" class="btn btn-primary">Restar Curso<i class="fa fa-floppy-o" aria-hidden="true"></i></button>
    </form>
    </div>
    <footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
