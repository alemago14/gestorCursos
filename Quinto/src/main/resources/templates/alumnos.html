<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head"></head>
<body>
		<header th:replace="plantilla/template :: header"></header>
<div>
<form action=/alumnos/registro method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="exampleInputEmail1">Nombre</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="nombre">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Correo</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="mail">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Contrase√±a</label>
    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="clave">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Edad</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="edad">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Fecha de Nacimiento</label>
    <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="fechaNac">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Cuentanos un poco sobre ti</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="historia">
  </div>
  <button type="submit" class="btn btn-primary">Registrar</button>
</form>
</div>
<footer th:replace="/plantilla/template :: footer"></footer>
</body>
</html>
