<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>QuntoCursos</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Horario</th>
      <th scope="col">Turno</th>
      <th scope="col">Profesor</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody  th:each="curso : ${cursos}">
    <tr>
      <td th:text="${curso.nombre}"></td>
      <td th:text="${curso.horarioInicio + ' - ' + curso.horarioFin}"></td>
      <td th:text="${curso.turno}"></td>
      <td th:if="${curso.profesor != null}" th:text="${curso.profesor.nombre+' '+curso.profesor.apellido}"></td>
      <td th:unless="${curso.profesor != null}">Sin profesor</td>
      <td>
      	<a th:href="@{/curso/mod/__${curso.id}__}"><i class="fa fa-book"></i></a>
      	<a th:href="@{/curso/borrar/__${curso.id}__}"><i class="fa fa-ban"></i></a>
      </td>
    </tr>
  </tbody>
</table>
</body>
</html>
