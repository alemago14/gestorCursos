<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>QuntoCursos</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">QuintoCursos</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/curso/listar">Cursos <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/profesor/listar">Profesores <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/alumnos/listar">Alumnos <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/alumnos/consultas">Consultas</a>
      </li>
    </ul>
  </div>
</nav>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Horario</th>
      <th scope="col">Turno</th>
      <th scope="col">Profesor</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody  th:each="curso : ${cursos}">
    <tr>
      <td th:text="${curso.nombre}"></td>
      <td th:text="${curso.horarioInicio + ' - ' + curso.horarioFin}"></td>
      <td th:text="${curso.turno}"></td>
      <td th:if="${curso.profesor != null}" th:text="${curso.profesor.nombre+' '+curso.profesor.apellido}"></td>
      <td th:unless="${curso.profesor != null}">Sin profesor</td>
      <td>
      	<a th:href="@{/curso/mod/__${curso.id}__}"><i class="fa fa-book"></i></a>
      	<a th:href="@{/curso/borrar/__${curso.id}__}"><i class="fa fa-ban"></i></a>
      </td>
    </tr>
  </tbody>
</table>
<div>
	<a th:href="@{/curso/}"><button>Nuevo Curso</button></a>
</div>
</body>
</html>
