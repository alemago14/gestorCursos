<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>QuntoCursos</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
 <div th:if="${exito!=null}" class="card text-white bg-success mb-3" >
		<div class="card-body">
			<h5 class="card-title">Exito</h5>
			<p class="card-text" th:text="${exito}"></p>
		</div>
	</div>
	
	<div th:if="${error!=null}" class="card text-white bg-danger mb-3" >
		<div class="card-body">
			<h5 class="card-title">Error</h5>
			<p class="card-text" th:text="${error}"></p>
		</div>
	</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Edad</th>
      <th scope="col">Historia</th>
      <th scope="col">Cursos</th>
      <th scope="col">Acciones</th>
      
    </tr>
  </thead>
  <tbody  th:each="alumno : ${alumnos}">
    <tr>
      <td th:text="${alumno.nombre}"></td>
      <td th:text="${alumno.edad}"></td>
      <td th:text="${alumno.historia}"></td>
      <td>
      <ul>
  <li th:each="curso : ${alumno.cursos}" th:text="${curso.nombre}"></li>
</ul>
      </td>
      <td>
      	<a th:href="@{/alumno/mod/__${alumno.id}__}"><i class="fa fa-book"></i></a>
      	<a th:href="@{/alumno/borrar/__${alumno.id}__}"><i class="fa fa-ban"></i></a>
      	<a th:href="@{/alumno/sumarCurso/__${alumno.id}__}"><i class="fa fa-plus-square" aria-hidden="true"></i></a>
      	<a th:href="@{/alumno/restarCurso/__${alumno.id}__}"><i class="fa fa-minus-square" aria-hidden="true"></i></a>
      </td>
    </tr>
  </tbody>
</table>

</body>
</html>
